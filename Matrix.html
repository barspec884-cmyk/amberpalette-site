<!DOCTYPE html><html lang='ja'><head><meta charset='Shift_JIS'><style>body { display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; background: #111; color: #eee; font-family: sans-serif; }.controls { background: #222; padding: 15px; border-radius: 10px; margin: 20px; display: flex; gap: 20px; align-items: center; border: 1px solid #444; z-index: 100; }.matrix-board { position: relative; width: 800px; height: 800px; background-color: #fff; background-image: url('Matrix　中心.png'); background-size: contain; border: 2px solid #555; }.bottle { position: absolute; transform: translate(-50%, -50%); text-align: center; width: 80px; cursor: pointer; transition: transform 0.4s ease; z-index: 10; }.bottle img { width: 48px; height: auto; filter: drop-shadow(0 5px 12px rgba(0,0,0,0.4)); }.label { display: inline-block; background: rgba(0,0,0,0.8); color: #fff; font-size: 11px; padding: 2px 5px; border-radius: 4px; margin-top: 5px; border: 0.5px solid #d4af37; }.logo-watermark { position: absolute; bottom: 20px; right: 20px; width: 75px; opacity: 0.3; pointer-events: none; z-index: 5; }#modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }.modal-content { background: #1a1a1a; border: 2px solid #d4af37; padding: 40px; border-radius: 20px; max-width: 450px; text-align: center; }</style></head><body><div class='controls'><b>Bar SPEC</b> 検索: <input type='text' id='search' oninput='filter()'> エリア: <select id='areaSel' onchange='filter()'><option value='all'>ALL AREA</option><option value='JAPANESE'>JAPANESE</option></select></div>
<div class='matrix-board'><img src='logo.png' class='logo-watermark'><div class='bottle' onclick="handleBottleClick(this, '山崎 (基準)','JAPANESE','JAPANESE\yamazaki.png','日本のウイスキーの原点。ミズナラ由来の…')" data-brand='山崎 (基準)' data-area='JAPANESE' data-x='50' data-y='50' style='left:50%; top:50%;'><img src='JAPANESE\yamazaki.png'><span class='label'>山崎 (基準)</span></div><div class='bottle' onclick="handleBottleClick(this, '余市','JAPANESE','JAPANESE\yoichi_.png','')" data-brand='余市' data-area='JAPANESE' data-x='40' data-y='10' style='left:40%; top:10%;'><img src='JAPANESE\yoichi_.png'><span class='label'>余市</span></div><div class='bottle' onclick="handleBottleClick(this, '白州','JAPANESE','JAPANESE\hakusyu.png','')" data-brand='白州' data-area='JAPANESE' data-x='70' data-y='35' style='left:70%; top:35%;'><img src='JAPANESE\hakusyu.png'><span class='label'>白州</span></div><div class='bottle' onclick="handleBottleClick(this, '響','JAPANESE','JAPANESE\hibiki.png','')" data-brand='響' data-area='JAPANESE' data-x='60' data-y='40' style='left:60%; top:40%;'><img src='JAPANESE\hibiki.png'><span class='label'>響</span></div><div class='bottle' onclick="handleBottleClick(this, '宮城峡','JAPANESE','JAPANESE\miyagikyo.png','')" data-brand='宮城峡' data-area='JAPANESE' data-x='40' data-y='60' style='left:40%; top:60%;'><img src='JAPANESE\miyagikyo.png'><span class='label'>宮城峡</span></div></div><div id='modal' onclick='closeModal()'><div class='modal-content' onclick='event.stopPropagation()'><img id='m-img' style='width:140px;margin-bottom:20px;'><div id='m-title' style='font-size:26px;color:#d4af37;margin-bottom:10px;'></div><div id='m-memo' style='text-align:left;color:#ddd;line-height:1.6;'></div></div></div><script>let expG = null;function handleBottleClick(el, t, a, i, m) {  const x = el.dataset.x, y = el.dataset.y;  const sibs = Array.from(document.querySelectorAll('.bottle')).filter(b => b.dataset.x === x && b.dataset.y === y && b.style.display !== 'none');  if (sibs.length > 1 && !el.classList.contains('is-exp')) { expand(sibs); } else { openM(t, i, m); }}function expand(g) {  const r = 85, c = g.length;  g.forEach((b, idx) => {    const ang = (idx * (360 / c)) * (Math.PI / 180);    const tx = Math.cos(ang) * r, ty = Math.sin(ang) * r;    b.style.transform = `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(1.15)`;    b.classList.add('is-exp'); b.style.zIndex = 100;  }); expG = g;}function resetExp() { if(expG) expG.forEach(b => { b.style.transform = 'translate(-50%, -50%)'; b.classList.remove('is-exp'); b.style.zIndex = 10; }); expG = null; }document.addEventListener('click', (e) => { if(!e.target.closest('.bottle')) resetExp(); });function openM(t, i, m){ document.getElementById('m-title').innerText=t; document.getElementById('m-img').src=i; document.getElementById('m-memo').innerHTML=m; document.getElementById('modal').style.display='flex'; }function closeModal(){ document.getElementById('modal').style.display='none'; }function filter(){ const s=document.getElementById('search').value.toLowerCase(), a=document.getElementById('areaSel').value; document.querySelectorAll('.bottle').forEach(b=>{ const mS=b.dataset.brand.toLowerCase().includes(s), mA=(a==='all'||b.dataset.area===a); b.style.display=(mS&&mA)?'block':'none'; }); resetExp(); }</script></body></html>
